- job-template:
    name: 'gate-{name}-docs'

    triggers:
      - zuul

    builders:
      - gerrit-git-prep
      - docs:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - console-log

    node: '{node}'


- job-template:
    name: 'gate-{name}-pyflakes'
    node: quantal

    triggers:
      - zuul

    builders:
      - gerrit-git-prep
      - pyflakes:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - console-log


- job-template:
    name: '{name}-tarball'
    node: quantal

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - tarball:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-site}'
      - console-log-post


- job-template:
    name: '{name}-branch-tarball'
    concurrent: false
    node: quantal

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - tarball:
          github-org: '{github-org}'
          project: '{name}'
      - shell: |
          #!/bin/bash -xe
          BRANCH=$ZUUL_REFNAME
          BRANCH_PATH=`echo $BRANCH | tr / -`
          mv dist/* dist/{name}-$BRANCH_PATH.tar.gz

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-site}'
      - console-log-post


- job-template:
    name: 'gate-{name}-requirements'
    node: quantal

    triggers:
      - zuul

    builders:
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          /usr/local/jenkins/slave_scripts/project-requirements-change.py $ZUUL_BRANCH

    publishers:
      - console-log


- job-group:
    name: python-jobs
    jobs:
      - '{name}-coverage'
      - 'gate-{name}-pep8'
      - 'gate-{name}-python26'
      - 'gate-{name}-python26-rhel6'
      - 'gate-{name}-python27'
      - 'gate-{name}-docs'
      - 'gate-{name}-requirements'
      - '{name}-tarball'
      - '{name}-branch-tarball'
      # pyflakes isn't standard
      # pylint isn't standard
