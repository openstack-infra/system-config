- job-template:
    name: '{name}-coverage'

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - coverage:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - coverage-log-post
      - console-log-post

    node: '{node}'


- job-template:
    name: 'gate-{name}-pep8'

    triggers:
      - zuul

    builders:
      - gerrit-git-prep
      - pep8:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - pep8
      - console-log

    node: '{node}'


- job-template:
    name: 'gate-{name}-pylint'

    triggers:
      - zuul

    builders:
      - gerrit-git-prep
      - pylint:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - pylint
      - console-log

    node: '{node}'


- job-template:
    name: 'gate-{name}-python26'

    wrappers:
      - timeout:
          timeout: 40
          fail: true
      - timestamps

    triggers:
      - zuul

    builders:
      - gerrit-git-prep
      - python26:
          github-org: '{github-org}'
          project: '{name}'
      - assert-no-extra-files

    publishers:
      - scp:
          site: 'static.openstack.org'
          files:
            - target: 'logs/$ZUUL_CHANGE/$ZUUL_PATCHSET/$ZUUL_PIPELINE/$JOB_NAME/$BUILD_NUMBER'
              source: '**/*nose_results.html'
              keep-hierarchy: false
              copy-after-failure: true
            - target: 'logs/$ZUUL_CHANGE/$ZUUL_PATCHSET/$ZUUL_PIPELINE/$JOB_NAME/$BUILD_NUMBER'
              source: '**/*testr_results.html.gz'
              keep-hierarchy: false
              copy-after-failure: true
            - target: 'logs/$ZUUL_CHANGE/$ZUUL_PATCHSET/$ZUUL_PIPELINE/$JOB_NAME/$BUILD_NUMBER'
              source: '.testrepository/tmp*'
              keep-hierarchy: false
              copy-after-failure: true
            - target: 'logs/$ZUUL_CHANGE/$ZUUL_PATCHSET/$ZUUL_PIPELINE/$JOB_NAME/$BUILD_NUMBER'
              source: '**/*subunit_log.txt.gz'
              keep-hierarchy: false
              copy-after-failure: true
      - console-log

    # >= precise does not have python2.6
    node: oneiric

