      - devstack-jobs:
          pipeline: check
          node: 'devstack-precise || devstack-trusty'
          branch-designator: '-icehouse'
          branch-override: stable/icehouse
      # Periodic jobs for various branches
      - devstack-jobs:
          pipeline: periodic
          node: 'devstack-precise || devstack-trusty'
          branch-designator: '-havana'
          branch-override: stable/havana
      - devstack-jobs:
